<div class="card detailCard">
  <div class="card-body d-flex flex-column">
    <div *ngIf="!smartItem">
      Select a smart item to view its details.
    </div>
    <div *ngIf="smartItem" style="text-align: center">
      <h4>Smart Item information:</h4>
      <form [formGroup]="smartItemForm" (ngSubmit)="updateSmartItem()">
      <div class="row justify-content-center" style="margin-top: 30px">
        <h6 style="margin-right: 10px">Name:</h6>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" style="width: 200px">
        </div>
      </div>
      <div class="row justify-content-center">
        <h6 style="margin-right: 10px">Type:</h6>
        <div class="form-group" formGroupName="category">
          <input type="text"  class="form-control" formControlName="name" style="width: 150px">
        </div>
      </div>
      <div class="row justify-content-center">
        <h6 style="margin-right: 10px">X Pos:</h6>
        <div class="form-group">
          <input type="text"  class="form-control" formControlName="xPos" style="width: 70px">
        </div>
      </div>
      <div class="row justify-content-center">
        <h6 style="margin-right: 10px">Y Pos:</h6>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="yPos" style="width: 70px">
        </div>
      </div>
      <h6 style="text-align: center; margin-top: 20px">Status: </h6>
      <div class="row justify-content-center">
        Off
        <div *ngIf="smartItem.on" class="custom-control custom-switch" style="margin-left: 7px">
          <input type="checkbox" class="custom-control-input" id="customSwitches1" checked>
          <label class="custom-control-label" for="customSwitches1">On</label>
        </div>
        <div *ngIf="!smartItem.on" class="custom-control custom-switch" style="margin-left: 7px">
          <input type="checkbox" class="custom-control-input" id="customSwitches2">
          <label class="custom-control-label" for="customSwitches2">On</label>
        </div>
      </div>
      <div class="row mt-auto">
        <button class="btn btn-primary ml-3" type="submit">Update</button>
        <button class="btn btn-primary ml-auto mr-3" type="button" (click)="deleteSmartItem()">Delete</button>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="card log-card">
  <div class="card-header">
    <h2>Log:</h2>
  </div>
  <div class="card-body log-body d-flex">
    <ul class="list-group">
      <li class="list-group-item border-0" *ngFor="let message of logMessages$ | async">
        {{message.timeStamp | date: 'shortTime'}}
        <span *ngIf="message.userString && message.userString.length > 0"> | {{message.userString}}</span>
        <br>
        {{message.message}}
      </li>
    </ul>
  </div>
</div>

<div class="card detail-card">
  <div class="card-body d-flex flex-column rounded shadow-sm">
    <div style="text-align: center">
      <h4>Create Smart Item</h4>
      <form [formGroup]="smartItemForm" (ngSubmit)="createSmartItem()">

        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8 form-inline">
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="category" class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8 form-inline">
            <select id="category" class="form-control" formControlName="category">
              <option *ngFor="let category of categories$ | async" [value]="category.id">{{category.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="xPos" class="col-sm-4 col-form-label">X-pos</label>
          <div class="col-sm-8 form-inline">
            <input type="text" class="form-control" formControlName="xPos" id="xPos">
          </div>
        </div>

        <div class="form-group row">
          <label for="yPos" class="col-sm-4 col-form-label">Y-pos</label>
          <div class="col-sm-8 form-inline">
            <input type="text" class="form-control" formControlName="yPos" id="yPos">
          </div>
        </div>

        <div class="row mt-auto">
          <button class="btn btn-primary mr-3 ml-auto" type="button" (click)="createSmartItem()">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
